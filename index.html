<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>


<body>

  <main>

    <div class="card__container">
     
      <picture>
        <source media="(min-width:1024px)" srcset="./images/large-image-product-desktop.jpg">
        <img class="card__img" src="./images/small-image-product-mobile.jpg" alt="Parfum, Gabrielle Essence">
      </picture>

      <div class="card__text-content" >
        
        <p class="card__paragraph">P E R F U M E</p>
         <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="card__paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="card__prices">
          <div class="card__new-price">$149.99</div>
         <del class="card__old-price">  <span class="sr-only">The previous price was...</span> $169.99</del>
        </div>

        <button class="card__button">Add to Cart
          <img class="card__cart-logo" src="./images/icon-cart.svg" alt="">
        </button>

      </div>

    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Manuel Garc√≠a</a>.
    </footer>
  </main>





</body>

</html>
